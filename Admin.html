<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Beautiful Page</title>
    <link rel="stylesheet" href="admin.css">
</head>
<body>

<div class="container">
    <h1>Welcome to My Beautiful Page</h1>
    <p>This is a simple example of an HTML page with CSS styling.</p>
    <a href="./index.html" class="btn">Click me</a>
    <p id="name"></p>
</div>

<script>
    // Get the name of the currently logged-in user from localStorage
    var currentUser = localStorage.getItem('currentUser');

    // Display the name of the currently logged-in user
    document.getElementById('name').textContent = "Hello " + currentUser;
</script>

</body>
</html>
